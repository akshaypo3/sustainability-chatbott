name: Build with SAP Test

on:
  push:
    branches: [ "main" ]
    paths:
      - 'sap-deployment/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./sap-deployment
        push: true
        tags: ghcr.io/akshaypo3/sustainability-chatbott:light-cpu

    - name: Test SAP Connection (Optional - won't fail build)
      env:
        SAP_CLIENT_ID: ${{ secrets.SAP_CLIENT_ID }}
        SAP_CLIENT_SECRET: ${{ secrets.SAP_CLIENT_SECRET }}
        SAP_AUTH_URL: ${{ secrets.SAP_AUTH_URL }}
        SAP_API_URL: ${{ secrets.SAP_API_URL }}
      run: |
        echo "Testing SAP connection (optional)..."
        # This won't fail the build even if it errors
        curl -s -X POST "$SAP_AUTH_URL/oauth/token" \
          -H "Content-Type: application/x-www-form-urlencoded" \
          -d "grant_type=client_credentials&client_id=$SAP_CLIENT_ID&client_secret=$SAP_CLIENT_SECRET" \
          || echo "SAP connection test completed (free tier limitations)"
        
    - name: Final Success
      run: |
        echo "ðŸŽ‰ Build completed successfully!"
        echo "ðŸ“¦ Docker image: ghcr.io/akshaypo3/sustainability-chatbott:light-cpu"
        echo "ðŸ”§ SAP deployment requires paid tier"
        echo "ðŸ’¡ Use alternative deployment platforms"